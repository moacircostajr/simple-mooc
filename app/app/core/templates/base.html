<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Simple MOOC Layout - Pure CSS</title>
    <link rel="stylesheet" href="{% static 'css/pure.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" />
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
<![endif]-->
</head>

<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">Simple MOOC</a>
            <ul>
                <li class="pure-menu-selected"><a href="{% url 'core:home' %}">In√≠cio</a></li>
                <li><a href="{% url 'core:home' %}">Cursos</a></li>
                <li><a href="{% url 'core:contact' %}">Contato</a></li>
            </ul>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer l-box is-center">
            Simple MOOC - Layout: <a href="http://purecss.io/layouts/marketing/"
                title="">http://purecss.io/layouts/marketing/</a>
        </div>
    </div>
</body>

</html>
